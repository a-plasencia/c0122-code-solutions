<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h3 class="capitalize font-thick text-center">new arrivals</h3>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth column-padding">
        <img src="images/dress1.jpeg" alt="a dress">
        <p class="font small-font capitalize">free people <span class="gray-font">| Size 6</span></p>
        <span class="font small-font highlight-price">$35</span> <span class="font small-font gray-font"><del>$125 retail</del></span>
      </div>
      <div class="column-fifth column-padding">
        <img src="images/ysl-bag.jpeg" alt="ysl brand bag">
        <p class="font small-font capitalize">yves saint laurent <span class="gray-font">| one-size</span></p>
        <span class="font small-font highlight-price">$200</span> <span class="font small-font gray-font"><del>$1600 retail</del></span>
      </div>
      <div class="column-fifth column-padding">
        <img src="images/key.jpeg" alt="a key">
        <p class="font small-font capitalize">tiffany <span class="gray-font">| one-size</span></p>
        <span class="font small-font highlight-price">$476</span> <span class="font small-font gray-font"><del>$2000 retail</del></span>
      </div>
      <div class="column-fifth column-padding">
        <img class="image-contain" src="images/lv-bag.jpg" alt="LV brand bag">
        <p class="font small-font capitalize">louis vuitton <span class="gray-font">| one-size</span></p>
        <span class="font small-font highlight-price">$95</span> <span class="font small-font gray-font"><del>$1200 retail</del></span>
      </div>
      <div class="column-fifth column-padding">
        <img src="images/dress2.jpeg" alt="blue dress">
        <p class="font small-font capitalize">reformation <span class="gray-font">| size 4</span></p>
        <span class="font small-font highlight-price">$20</span> <span class="font small-font gray-font"><del>$198 retail</del></span>
      </div>
    </div>
  </div>
</body>
</html>
