<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full justify-center align-center space-between">
        <i class="far fa-less-than"></i>
        <img class="object-cover " src="images/001.png" alt="bulbasaur">
        <img class="object-cover hidden" src="images/004.png" alt="charmander">
        <img class="object-cover hidden" src="images/007.png" alt="squirtle">
        <img class="object-cover hidden" src="images/025.png" alt="pikachu">
        <img class="object-cover hidden" src="images/039.png" alt="jigglypuff">
        <i class="arrow fal fa-greater-than"></i>
      </div>
    </div>
    <div class="row">
      <div class="column-full justify-center circle-container">
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
