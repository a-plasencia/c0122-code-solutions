<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h3>learn more</h3>
    <label>company email</label>
    <input type="text" name="email" placeholder="sally@company.co">
    <label>name</label>
    <input type="text" name="name" placeholder="Sally Smith">
    <label>where are you hiring?</label>
    <input type="text" name="where are you hiring" placeholder="City, Country">
    <label>how many engineers are you hiring in the next 6 months?</label>
    <select name="number of enginners">
      <option value="1-2 Enginners">1-2 Enginners</option>
      <option value="3-4 Enginners">3-4 Enginners</option>
      <option value="5-6 Enginners">5-6 Enginners</option>
    </select>
    <div>
      <button>Submit</button>
    </div>

  </form>

</body>
</html>
