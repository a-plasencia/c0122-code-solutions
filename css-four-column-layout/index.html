<!DOCTYPE html>
<html>
<head>
  <title>css-four-column-layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h3 class="font capitalize text-align-center">how it works</h3>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth pr-10">
        <div>
          <img class="full-image" src="images/screen-1.png" alt="drive now screen">
        </div>
        <div class="text-align-center">
          <img class="ten-percent-image" src="images/switch-icon.png" alt="lines crossing">
        </div>
        <p class="font capitalize text-align-center">app switching</p>
        <p class="font small-font text-align-center">Toggle all your apps on and off.</p>
      </div>
      <div class="column-one-fourth pr-10">
        <div>
          <img class="full-image" src="images/screen-2.png" alt="trip filtering">
        </div>
        <div class="text-align-center">
          <img class="ten-percent-image" src="images/filter-icon.png" alt="filter">
        </div>
        <p class="font capitalize text-align-center">trip filtering</p>
        <p class="font small-font text-align-center">Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth pr-10">
        <div>
          <img class="full-image" src="images/screen-3.png" alt="sliders and options">
        </div>
        <div class="text-align-center">
          <img class="ten-percent-image" src="images/slider-icon.png" alt="sliders icon">
        </div>
        <p class="font capitalize text-align-center">service filters</p>
        <p class="font small-font text-align-center">Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <div>
          <img class="full-image" src="images/screen-4.png" alt="mileage screen">
        </div>
        <div class="text-align-center">
          <img class="ten-percent-image" src="images/bars-icon.png" alt="bars rising">
        </div>
        <p class="font capitalize text-align-center">stats + mileage</p>
        <p class="font small-font text-align-center">Tracks your trips across all apps.</p>
      </div>

    </div>
  </div>

</body>
</html>
